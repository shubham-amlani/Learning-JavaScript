<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            border: 2px solid red;
            height: 60vh;
            width: 60vh;
            margin: auto;
            margin-top: 5vh;
            display: flex;
            justify-content: center;
        }
        .name{
            margin-top: 20px;
        }
        .email{
            margin-top: 20px;
        }
        .phone{
            margin-top: 20px;
        }
        .heading{
            text-align:center;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <h1 class="heading">Please enter your valid details</h1>
    <div class="container">
        <form action="index.html" name="js1" id="js1">
        <b>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><input class="name" placeholder="Enter your full name" type="text" name="name" id="name">
        <br>
        <b>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><input type="text" name="email" id="email" class="email" placeholder="Enter your email address">
        <br>
        <b>Phone:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><input type="text" name="phone" id="phone" class="phone" placeholder="Enter your Phone Number">
        <br>
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script>
    document.getElementById("js1").onsubmit = 
    function validateForm()
    {
        var x=document.js1.name.value;
        var y=document.js1.email.value;
        var z=document.js1.phone.value;
        if(x==null || x==""){
            alert("Please enter the name");
            document.js1.name.focus();
            return false;
        }
        if(y==null || y==""){
            alert("Please enter the email");
            document.js1.email.focus();
            return false;
        }
        if(z==null || z=="" || isNaN(z) || z.length>10 || z.length<10){
            alert("Please enter a valid Phone number");
            document.js1.phone.focus();
            return false;
        }
    }
</script>
</html>
