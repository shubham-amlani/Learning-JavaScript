<script>
let age = prompt("Enter your age: ");
age = Number.parseInt(age); //Converts string to number as prompt takes a string as input from the user
if(age>10 && age<20){
    console.log("Your age lies between 10 and 20");
}
else{
    console.log("Your age does not lie between 10 and 20")
}
</script>
