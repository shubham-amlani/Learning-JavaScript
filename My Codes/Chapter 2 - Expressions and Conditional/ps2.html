<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uses of switch case statements</title>
</head>
<body>
</body>
<script>
let fruit = prompt("Enter name of the fruit to know price: ");
switch(fruit){
    case 'mango':
        console.log("100 rs/kg");
        break;
    case 'apple':
        console.log("80 rs/kg");
        break;
    case 'banana':
        console.log("40 rs/kg");
        break;
    case 'custard apple':
        console.log("100 rs/kg");
        break;
    default:
        console.log("Invalid or Unavailable item entered");
}
</script>
</html>
