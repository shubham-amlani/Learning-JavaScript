<script>
//this is an array of first n natural numbers where n refers to the number whose factorial is needed to be found.
let arr = [1, 2, 3, 4, 5, 6, 7];
const factorial=(num1, num2)=>{
    return num1*num2;
}
let newarr = arr.reduce(factorial);
console.log(newarr);
