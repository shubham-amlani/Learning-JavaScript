<h3>Printing string using for loop</h3>
</body>
<script>
let str = "Shubham";
// string can be made a new one but it cannot be modified, so, we conclude that string in JavaScript is immutable, new string will be returned while we perform any properties or meathods but original string will be immutable...
for(let i=0;i<str.length;i++){
    console.log(str[i]);
}
</script>
