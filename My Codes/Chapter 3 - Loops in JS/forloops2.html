<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops part 2</title>
</head>
<body>
<h2>Application of For Loops</h2>
</body>
<script>
let multi=1;
let n = prompt("Enter the N: ");
n = Number.parseInt(n);
for(let i=0;i<n;i++){
    multi *= (i+1);
}
console.log("Multiplication of first", n, "natural numbers is", multi);
</script>
</html>
