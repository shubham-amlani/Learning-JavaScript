<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForIn Loops in JS</title>
</head>
<body>
<h2>ForIn Loops in JS</h2>
</body>
<script>
//This is an object
let obj = {
 'harry': 45,
 'shubham': 99,
 'shivika': 100,
 'mohd': 1.5
}
for(let a in obj){
    console.log("Marks of " + a + " are " + obj[a]);
}
</script>
</html>
