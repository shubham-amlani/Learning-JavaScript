<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops in JavaScript</title>
</head>
<body>
<h2>For Loops in JavaScript</h2>
</body>
<script>
console.log("Very basic application of for loops in JavaScript");
for(let i=0;i<50;i++){
    console.log(i);
}
// This will print numbers from 1 to 49
</script>
</html>
